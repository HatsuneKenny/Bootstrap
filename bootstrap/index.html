<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autobazar Bhutan</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>


<body>
   <p style="font-family:monospace"> <center><h2>Kennys car saloon</h2> </center> </p>
  

   <div class="container h-100">
        <div class="row min-vh-100 d-flex justify-content-center align-self-center align-items-center gy-2" h-100>   
            
            <div class="col-md-4">
            <div class="card" style="width: 18rem;" h-100>
                <img class="card-img-top" src="gtrko.png" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">Nissan GTR Nismo</h5>
                  <p class="card-text">Inline 6 cylinder engine, AWD</p>
                  <a href="#" class="btn btn-primary">More informations</a>
                </div>
              </div>
            </div>
       
            <div class="col-md-4">
              <div class="card" style="width: 18rem;" h-100>
                <img class="card-img-top" src="black.png" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">Mercedes-AMG GT Black</h5>
                  <p class="card-text">4.0-liter V8 engine, RsWD</p>
                  <a href="#" class="btn btn-primary">More informations</a>
                </div>
              </div>
            </div>

            <div class="col-md-4">
                <div class="card" style="width: 18rem;" h-100>
                    <img class="card-img-top" src="911.jpeg" alt="Card image cap">
                    <div class="card-body">
                      <h5 class="card-title">Porsche 911 GT3 RS</h5>
                      <p class="card-text">Flat 6 cylinder engine, AWD</p>
                      <a href="#" class="btn btn-primary">More informations</a>
                    </div>
                  </div>
                </div>

                <div class="col-md-4">
                    <div class="card" style="width: 18rem;" h-100>
                        <img class="card-img-top" src="perfo.png" alt="Card image cap">
                        <div class="card-body">
                          <h5 class="card-title">Lamborghini Huracan Perfo</h5>
                          <p class="card-text">10 cylinder engine, AWD</p>
                          <a href="#" class="btn btn-primary">More informations</a>
                        </div>
                      </div>
                    </div>

        </div>
    </div>
    
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
